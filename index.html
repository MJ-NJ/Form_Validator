<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="This is a form validator so it can be used by other people">
		<link rel="stylesheet" href="style.css" />
		
		<title>Form Validator</title>
	</head>
	<body>
		<form action="#">
			<div class="head">Form Validator</div>
			<div class="name input">
				<label for="name">Name</label>
				<input type="text" class="--name" />
				<p>Incorrect Name</p>
			</div>
			<div class="email input">
				<label for="email">Email</label>
				<input type="text" class="--email" />
				<p>Incorrect Email</p>
			</div>
			<div class="pw input">
				<label for="pw">Password</label>
				<input type="password" class="--pw" />
				<p>Incorrect Password</p>
			</div>
			<div class="pw-con input">
				<label for="pw-con">Password Confirm</label>
				<input type="password" class="pw--con" />
				<p>Password do not match</p>
			</div>
			<button type="submit">Submit</button>
		</form>
		<script src="script.js"></script>
	</body>
</html>
